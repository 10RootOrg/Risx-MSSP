services:
  nginx:
    container_name: nginx
    image: nginx:${NGINX_VERSION}
    restart: always
    ports:
      - ${NGINX_HTTP_PORT}:80
      - ${NGINX_HTTPS_PORT}:443
      - "8843:8843"
      - "8844:8844"
      - "3003:3003"
      - "5555:5555"
      - "3005:3005"
      - "8085:8085"
    volumes:
      - ./etc/nginx:/etc/nginx
      - ./etc/ssl/certs:/etc/ssl/certs
      - ./etc/ssl/private:/etc/ssl/private
    networks:
      - net
      - main_network

networks:
  net:
  main_network:
    external: true
