events {
    worker_connections 768;
}
http {


    server {
        resolver 127.0.0.11 ipv6=off valid=1s;
        #    server_name VelociraptorServer;
        location /velociraptor {
            proxy_pass http://velociraptor:8889/velociraptor;
            proxy_redirect off;
            proxy_set_header Host $host;
        }

        location / {
            set $timesketch_upstream "timesketch-web:5000";
            #rewrite ^/timesketch/(.*) /$1 break;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            proxy_pass http://$timesketch_upstream;
            proxy_read_timeout 120s;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /portainer/ {
            set $portainer_upstream "portainer:9443";
            rewrite ^/portainer/(.*) /$1 break;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_pass https://$portainer_upstream;
            proxy_connect_timeout 3600;
        }

        location /portainer/api/websocket/ {
            set $portainer_upstream "portainer:9443";
            rewrite ^/portainer/api/websocket/(.*) /$1 break;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_http_version 1.1;
            proxy_pass https://$portainer_upstream/api/websocket;

        }

        location /iris/ {
            set $iris_upstream "iris:8443";
            rewrite ^/iris/(.*) /$1 break;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_pass https://$iris_upstream;
            proxy_connect_timeout 3600;
        }

        listen [::]:443 ssl ipv6only=on; # managed by Certbot
        listen 443 ssl; # managed by Certbot

        ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
        ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;
        ssl_dhparam /etc/ssl/certs/dhparam.pem;

        #   ssl_certificate /etc/letsencrypt/live/test.velocidex-training.com/fullchain.pem; # managed by Certbot
        #  ssl_certificate_key /etc/letsencrypt/live/test.velocidex-training.com/privkey.pem; # managed by Certbot
        #  include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        #  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    }
    server {
        resolver 127.0.0.11 ipv6=off valid=1s;

        location /velociraptor {
            #			             #  if ($host = VelociraptorServer) {
            return 301 https://$host$request_uri;
            # proxy_pass https://velociraptor:8889/velociraptor;
            # } # managed by Certbot
