services:
  setup:
    profiles:
      - setup
    build:
      context: setup/
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    init: true
    volumes:
      - ./setup/entrypoint.sh:/entrypoint.sh:ro,Z
      - ./setup/lib.sh:/lib.sh:ro,Z
      - ./setup/roles:/roles:ro,Z
    environment:
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD:-}
      LOGSTASH_INTERNAL_PASSWORD: ${LOGSTASH_INTERNAL_PASSWORD:-}
      KIBANA_SYSTEM_PASSWORD: ${KIBANA_SYSTEM_PASSWORD:-}
      METRICBEAT_INTERNAL_PASSWORD: ${METRICBEAT_INTERNAL_PASSWORD:-}
      FILEBEAT_INTERNAL_PASSWORD: ${FILEBEAT_INTERNAL_PASSWORD:-}
      HEARTBEAT_INTERNAL_PASSWORD: ${HEARTBEAT_INTERNAL_PASSWORD:-}
      MONITORING_INTERNAL_PASSWORD: ${MONITORING_INTERNAL_PASSWORD:-}
      BEATS_SYSTEM_PASSWORD: ${BEATS_SYSTEM_PASSWORD:-}
    networks:
      - main_network
    depends_on:
      - elasticsearch

  elasticsearch:
    container_name: elasticsearch
    build:
      context: elasticsearch/
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    volumes:
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro,Z
      - elasticsearch:/usr/share/elasticsearch/data:Z
    ports:
      - 9200:9200
      - 9300:9300
    # TODO: Why do we need open ports on the host system here? We are using nginx which connected to this docker network, so we don't need it...
    environment:
      node.name: elasticsearch
      xpack.security.enabled: "false"
      xpack.license.self_generated.type: basic
      discovery.type: single-node
      ES_JAVA_OPTS: -Xms512m -Xmx512m
      # Bootstrap password.
      # Used to initialize the keystore during the initial startup of
      # Elasticsearch. Ignored on subsequent runs.
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD:-}
      # Use single node discovery in order to disable production mode and avoid bootstrap checks.
      # see: https://www.elastic.co/guide/en/elasticsearch/reference/current/bootstrap-checks.html
    networks:
      - main_network
    restart: unless-stopped

  logstash:
    container_name: logstash
    build:
      context: logstash/
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro,Z
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro,Z
    ports:
      - 5044:5044
      - 50000:50000/tcp
      - 50000:50000/udp
      - 9600:9600
    environment:
      LS_JAVA_OPTS: -Xms256m -Xmx256m
      LOGSTASH_INTERNAL_PASSWORD: ${LOGSTASH_INTERNAL_PASSWORD:-}
    networks:
      - main_network
    depends_on:
      - elasticsearch
    restart: unless-stopped

  kibana:
    container_name: kibana
    build:
      context: kibana/
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    volumes:
      - ./kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml:ro,Z
      - ./kibana/config/kibana.yml:/home/Eleven1978/nginx/etc/nginx/kibana.yml:ro,Z
      - ./kibana:/etc/nginx
      - ./kibana/dashboards:/usr/share/kibana/dashboards:ro,Z
    ports:
      - 5601:5601
    environment:
      xpack.security.enabled: "false"
      xpack.spaces.enabled: "false"
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
      SERVER_NAME: http://host.docker.internal/kibana
      SERVER_BASEPATH: /kibana
      SERVER_DEFAULTINDEX: artifact*
      SERVER_SHOWINSECURECLUSTERWARNING: "false"
      TELEMETRY_ENABLED: "false"
      KIBANA_SYSTEM_PASSWORD: ${KIBANA_SYSTEM_PASSWORD:-}
    networks:
      - main_network
    depends_on:
      - elasticsearch
    restart: unless-stopped
    command: >
      /bin/sh -c "
      /usr/share/kibana/bin/kibana &
      echo \"Waiting for Kibana to be ready...\"
      sleep 30 &&
      # import all dashboards to the kibana
      for file in /usr/share/kibana/dashboards/*.ndjson; do
        echo \"Importing $file\"
        curl -s -X POST -H 'kbn-xsrf: true' \
          -H 'Content-Type: application/ndjson' -u elastic:${KIBANA_SYSTEM_PASSWORD} \
          http://localhost:5601/api/saved_objects/_import?overwrite=true \
          -d @\"$file\"
      done

networks:
  main_network:
    external: true

volumes:
  elasticsearch:
